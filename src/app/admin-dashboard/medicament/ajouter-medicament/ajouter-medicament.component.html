<div class="container">
    <div>
    <h2>Ajouter un médicament :</h2>
    </div>
    <form [formGroup]="myForm" >
        <div class="form-group">
            <label >ID :</label>
            <input type="number" [(ngModel)]= "newMedicament.id"name="id" class="form-control" formControlName="id" readonly>
            <span *ngIf="myForm.controls['id'].hasError('required') && myForm.controls['id'].touched" class="text-danger">Le id est obligatoire </span>
           
            </div>
        <div class="form-group">
            
        <label >Nom :</label>
        <input type="text" [(ngModel)]="newMedicament.nom"name="nom" class="form-control" formControlName="nom">
       
        <span *ngIf="myForm.controls['nom'].hasError('minlength') && myForm.controls['nom'].touched" class="text-danger">Le nom doit avoir au moins 3 caractères</span>

        <span *ngIf="myForm.controls['nom'].hasError('required') && myForm.controls['nom'].touched" class="text-danger">Le nom du produit est obligatoire </span> </div>
        <div class="form-group" >
        
        
     
        <div class="form-group">
        <label >Code à barre :</label>
        <input type="text" [(ngModel)]= "newMedicament.barCode "name="barCode" class="form-control" formControlName="barCode">
        <span *ngIf="myForm.controls['barCode'].hasError('required') && myForm.controls['barCode'].touched" class="text-danger">La code à barre est obligatoire </span>
        <span *ngIf="myForm.get('barCode')?.hasError('cinLength') && myForm.get('barCode')?.touched" class="text-danger">
            Le code à barre doit contenir 8 chiffres.
        </span>
        </div>
        
            <div class="form-group">
                <label>Prix :</label>
                <input type="text" [(ngModel)]= "newMedicament.prix"name="prix" class="form-control" formControlName="prix">
            </div>
            <span *ngIf="myForm.controls['prix'].hasError('required') && myForm.controls['prix'].touched" class="text-danger">Le prix est obligatoire </span>
        </div>
        
        <div class="form-group">
            <label>Quantité du stock :</label>
            <input type="text" [(ngModel)]= "newMedicament.qteS"name="qteS" class="form-control" formControlName="qteS">
        </div>
        <span *ngIf="myForm.controls['qteS'].hasError('required') && myForm.controls['qteS'].touched" class="text-danger">La quantité du stock est obligatoire </span>
    <div class="mt-2">
<button type="submit" (click)="addMedicament()" class="btn btn-success" [disabled]="myForm.invalid">Ajouter</button>
    </div>
            </form>
</div>
